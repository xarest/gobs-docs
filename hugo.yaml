baseURL: https://gobs.xarest.com/
languageCode: en-us
title: Go bootstrap
module:
  imports:
    - path: github.com/imfing/hextra

enableInlineShortcodes: true

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/xarest/gobs"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  search:
    enable: true
    type: flexsearch
  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
    flexsearch:
      # index page by: content | summary | heading | title
      index: content
